{% extends "layout/base.html" %}
{% load static %}

{% block title %}Método de Vandermonde{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Método de Vandermode</h1>

        <div class="row align-items-start">
            
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded shadow">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
                
                <div class="mt-3">
                    <a href="https://es.wikipedia.org/wiki/Reglas_de_derivación" class="btn btn-link" target="_blank">Como derivar</a>
                    <a href="https://www.calculadora-de-derivadas.com" class="btn btn-link" target="_blank">Calculadora de derivadas</a>
                </div>
            </div>
            
            <div class="col-md-6 text-center">
                <img src="{% static 'formulas/images/Entrada_int_v.png' %}" class="img-fluid rounded" alt="Entrada vandermonde">
                <p style="margin-top: 10px; font-size: 14px; color: #555;">
                    <strong>Nota:</strong> recuerde poner el mismo número de puntos en <strong>X</strong> que en <strong>Y</strong>.
                </p>
            </div>
        </div>
    </div>
{% endblock %}
