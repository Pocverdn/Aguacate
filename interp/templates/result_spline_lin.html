{% extends "layout/base.html" %}

{% block title %}Resultado Método de Spline Linear{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Resultado del Método de Spline Linear</h1>

    {% if resultado %}
        <div class="card mt-4">
            <div class="card-header">
                <h5>Solución</h5>
            </div>
            <div class="card-body">
                <p><strong>Polinomio:</strong> {{ resultado.solucion }}</p>

                <h2>Gráfico de la función</h2>
                <img src="{{ grafica }}" alt="Gráfico de la función" class="img-fluid">
            </div>
        </div>

    {% endif %}

    <div class="mt-4">
        <a href="/splinelin" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
